{% extends "blog/basic.html" %}

{% block title %}{{ blog.title }}{% endblock %}

{% block css %}
<style>
    .container {
        max-width: 800px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #007BFF;
        text-align: center;
    }

    p {
        color: #555;
        line-height: 1.6;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 8px 15px;
        background: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .back-link:hover {
        background: #0056b3;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <h2>{{ blog.title }}</h2>
    <p><strong>Author:</strong> {{ blog.author }} | <strong>Published on:</strong> {{ blog.timeStamp|date:"F d, Y" }}</p>
    <p>{{ blog.content }}</p>
    <a href="{% url 'blogHome:blogHome' %}" class="back-link">Back to Home</a>
</div>
{% endblock %}
