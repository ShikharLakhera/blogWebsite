{% extends "blog/basic.html" %}

{% block css %}
{% endblock %}

{% block title %}Contact Us{% endblock %}

{% block body %}
<!-- Custom Styled Messages -->
{% if messages %}
    {% for message in messages %}
        <div class="w-full max-w-lg mx-auto mb-4 p-4 rounded-md text-center font-semibold {% if message.tags == 'success' %}bg-green-100 text-green-700 border border-green-300{% elif message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300{% endif %}">
            <span class="float-right font-bold cursor-pointer" onclick="this.parentElement.style.display='none';">&times;</span>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6 mt-16">
    <h2 class="text-center text-2xl font-bold text-blue-600 mb-4">Contact Us</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <div class="relative">
            <label for="id_name" class="block text-gray-600 text-sm font-medium">Name</label>
            <input type="text" name="name" id="id_name" required class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
        </div>

        <div class="relative">
            <label for="id_email" class="block text-gray-600 text-sm font-medium">Email</label>
            <input type="email" name="email" id="id_email" required class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
        </div>

        <div class="relative">
            <label for="id_phone" class="block text-gray-600 text-sm font-medium">Phone</label>
            <input type="text" name="phone" id="id_phone" required class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
        </div>

        <div class="relative">
            <label for="id_content" class="block text-gray-600 text-sm font-medium">Message</label>
            <textarea name="content" id="id_content" required class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400 h-32"></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Submit</button>
    </form>
</div>
{% endblock %}
