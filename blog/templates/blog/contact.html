{% extends "blog/basic.html" %}

{% block css %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .contact-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h2 {
        text-align: center;
        color: #007BFF;
    }

    /* Unique class for contact form */
    .contact-form .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        background: transparent;
        transition: border-color 0.3s, box-shadow 0.3s;
        outline: none;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
        border-color: #007BFF;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    .contact-form label {
        position: absolute;
        top: 12px;
        left: 10px;
        color: #666;
        font-size: 0.9rem;
        transition: 0.3s ease-in-out;
        pointer-events: none;
    }

    .contact-form input:focus + label,
    .contact-form input:not(:placeholder-shown) + label,
    .contact-form textarea:focus + label,
    .contact-form textarea:not(:placeholder-shown) + label {
        top: -10px;
        left: 8px;
        font-size: 0.75rem;
        color: #007BFF;
        background: white;
        padding: 0 5px;
    }

    .contact-form button {
        width: 100%;
        padding: 12px;
        background: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .contact-form button:hover {
        background: #0056b3;
    }

    /* Styling for success and error messages */
    .message {
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
    }

    .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .close-btn {
        float: right;
        font-weight: bold;
        cursor: pointer;
        background: none;
        border: none;
        font-size: 18px;
        line-height: 1;
        padding: 0;
    }

    .close-btn:hover {
        color: #000;
    }

    /* Ensuring Contact Form Doesn't Get Overlapped by Navbar */
    main {
        padding-top: 100px; /* Space to account for fixed navbar */
    }
</style>
{% endblock %}

{% block title %}Contact Us{% endblock %}

{% block body %}
<!-- Custom Styled Messages -->
{% if messages %}
    {% for message in messages %}
        <div class="message {% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% endif %}">
            <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<div class="contact-container">
    <h2>Contact Us</h2>

    <form method="POST" class="contact-form">
        {% csrf_token %}
        
        <div class="form-group">
            <input type="text" name="name" id="id_name" placeholder=" " required>
            <label for="id_name">Name</label>
        </div>

        <div class="form-group">
            <input type="email" name="email" id="id_email" placeholder=" " required>
            <label for="id_email">Email</label>
        </div>

        <div class="form-group">
            <input type="text" name="phone" id="id_phone" placeholder=" " required>
            <label for="id_phone">Phone</label>
        </div>

        <div class="form-group">
            <textarea name="content" id="id_content" placeholder=" " required></textarea>
            <label for="id_content">Message</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
